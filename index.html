<!DOCTYPE>
<html>
<head>
  <title>Lights Off!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css?family=Martel+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <main>
    <div class="welcome-screen">
      <div class="welcome-screen-container">
        <h1 class="title">Lights Off!</h1>
        <ul class="front-grid">
          <li class="corner"></li>
          <li class="outside"></li>
          <li class="corner"></li>
          <li class="outside"></li>
          <li class="central"></li>
          <li class="outside"></li>
          <li class="corner"></li>
          <li class="outside"></li>
          <li class="corner"></li>
        </ul>
        <ul class="front-buttons">
          <li><button class="singlePlayerModeButton">1 player</button></li>
          <li><button class="multiplayerModeButton">2 player</button></li>
          <li><button class="instructionsButton">Instructions</button></li>
        </ul>
        <p class="instructions">Pressing any of the lights will toggle it and the adjacent lights. The goal of the puzzle is to switch all the lights off, preferably in as few button presses as possible.</p>
      </div>
    </div>
    <div class="game-screen">
      <div class="top">
      <div class="left-side">

        <ul class="grid">
          <li class="edge" id="1"></li>
          <li class="edge" id="2"></li>
          <li class="edge" id="3"></li>
          <li class="edge" id="4"></li>
          <li class="edge" id="5"></li>
          <li class="edge" id="6"></li>
          <li class="edge" id="7"></li>
          <li class="edge" id="8"></li>
          <li class="inner" id="9"></li>
          <li class="inner" id="10"></li>
          <li class="inner" id="11"></li>
          <li class="inner" id="12"></li>
          <li class="inner" id="13"></li>
          <li class="edge" id="14"></li>
          <li class="edge" id="15"></li>
          <li class="inner" id="16"></li>
          <li class="inner" id="17"></li>
          <li class="inner" id="18"></li>
          <li class="inner" id="19"></li>
          <li class="inner" id="20"></li>
          <li class="edge" id="21"></li>
          <li class="edge" id="22"></li>
          <li class="inner" id="23"></li>
          <li class="inner" id="24"></li>
          <li class="inner" id="25"></li>
          <li class="inner" id="26"></li>
          <li class="inner" id="27"></li>
          <li class="edge" id="28"></li>
          <li class="edge" id="29"></li>
          <li class="inner" id="30"></li>
          <li class="inner" id="31"></li>
          <li class="inner" id="32"></li>
          <li class="inner" id="33"></li>
          <li class="inner" id="34"></li>
          <li class="edge" id="35"></li>
          <li class="edge" id="36"></li>
          <li class="inner" id="37"></li>
          <li class="inner" id="38"></li>
          <li class="inner" id="39"></li>
          <li class="inner" id="40"></li>
          <li class="inner" id="41"></li>
          <li class="edge" id="42"></li>
          <li class="edge" id="43"></li>
          <li class="edge" id="44"></li>
          <li class="edge" id="45"></li>
          <li class="edge" id="46"></li>
          <li class="edge" id="47"></li>
          <li class="edge" id="48"></li>
          <li class="edge" id="49"></li>
        </ul>
      </div>
      <div class="right-side">
        <div class="information">
          <div id="movesCounterActivated" class="movesCounter">Moves:<br><span id="moveCount"></span></div>
          <div id="timerActivated" class="timer">Time:<br><span id="minutes"></span><span id="time">:</span><span id="seconds"></span></div>
        </div>
        <ul class="game-buttons">
          <li><button id="startButton">Start</button></li>
          <li><button id="resetButton">Reset</button></li>
          <li><button class="selectButton">Submit</button></li>
          <li><button class="stopButton">Stop</button></li>
          <li><button class="nextLevelButton">Next Level</button></li>
        </ul>
      </div>
    </div>
      <div class="bottom">
        <div class="forms">
          <form class="playerOneName" method="get">
            <label for="GET-name-playerOne">Player one, please enter your name.</label>
            <div class="nameAndButton">
              <input id="GET-name-playerOne" type="text" name="name">
              <input id="playerOneSubmit" type="submit" value="Submit">
            </div>
          </form>
          <form class="playerTwoName" method="get">
            <label for="GET-name-playerTwo">Player two, please enter your name.</label>
            <div class="nameAndButton">
              <input id="GET-name-playerTwo" type="text" name="name">
              <input id="playerTwoSubmit" type="submit" value="Submit">
            </div>
        </form>
        </div>
        <div class="instructionsBoard">

        </div>
        <div class="scoreBoard">
          <div class="playerOneScore"></div>
          <div class="playerTwoScore"></div>
          <div class="winner"></div>
        </div>
      </div>
  </main>
</body>
</html>
